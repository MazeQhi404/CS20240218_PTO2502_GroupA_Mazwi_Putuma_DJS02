<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Preview Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    #output {
      margin: 20px auto;
      padding: 15px;
      background-color: #e0e0e0;
      border-radius: 8px;
      max-width: 600px;
      font-size: 0.9rem;
      border: 1px solid #ccc; /* Added for visibility */
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Podcast Preview Web Component Demo</h1>
  <div id="output">Click a podcast to see details here.</div>
  <div class="container"></div>

  <script type="module" src="PodcastCards.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
